<!-- ################################CODEEDITOR############################# -->
<div class="maincode" id="maincode">
    <div class="codecontainer" id="codesection">
        <div class="editor-section">
            <div class="controls">
                <div class="select-container">
                    <label class="visually-hidden" for="inlineFormSelectPref">choose</label>
                    <select class="form-select" id="inlineFormSelectPref">
                        <option selected>Choose...</option>
                        <option value="HTML">HTML</option>
                        <option value="Java">Java</option>
                        <option value="Cpp">Cpp</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="button" id="run" class="btn btn-success">Run</button>
                    <button type="button" id="sharebtn" class="btn btn-primary">Share</button>
                    <button type="button" id="fullscreen" class="btn btn-info"> [::]</button>
                        <button id="theme-toggle" class="btn btn-light-mode">ðŸŒ™</button>
                        <!-- <i class="icon fullscreen-icon">â›¶</i> -->
                   
                </div>
            </div>
            <textarea type="text" id="editor" class="textarea-editor" aria-label="Editor"></textarea>
        </div>
        <div class="input-output-section">
            <div class="input-container">
                <label for="input" class="label">Input</label>
                <textarea id="input" class="textarea-input" aria-label="Input"></textarea>
            </div>
            <div class="output-container">
                <label for="output" class="label">Output</label>
                <textarea id="output" class="textarea-output" aria-label="Output"></textarea>
            </div>
        </div>
    </div>
</div>
