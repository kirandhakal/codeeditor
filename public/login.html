<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

     <div class="container">
        <!-- Left Section: Logo and Text -->
        <div class="left-section">
            <h1 class="logo">KBS </h1>
            <p class="subtitle">ONLINE CODE EDITOR.</p>
        </div>
        
        <!-- Right Section: Login Box -->
        <div class="right-section">
            <div class="login-box">
                <form action="#" method="post">
                    <input type="text" name="email" placeholder="Email or phone number" class="input-field">
                    <input type="password" name="password" placeholder="Password" class="input-field">
                    <button type="submit" class="login-btn">Log In</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <div class="divider"></div>
                    <button class="create-btn">Create new account</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
    
            console.log('Submitting login:', data); // Debugging line
    
            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
    
                console.log('Response status:', response.status); // Debugging line
    
                if (response.ok) {
                    const result = await response.json();
                    alert(result.message); // Show success message
                    window.location.href = 'main.html'; // Redirect to index.html
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    
</body>
</html>
